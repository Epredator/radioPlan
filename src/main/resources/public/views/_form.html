<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="radioplan.name" class="form-control" id="name" placeholder="radiostation Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="radiostation.description" class="form-control" id="description" placeholder="radiostation Description"/>
    </div>
</div>
<div class="form-group">
    <label for="startYear" class="col-sm-2 control-label">Year Discovered</label>
    <div class="col-sm-10">
        <input type="text" ng-model="radiostation.startyear" class="form-control" id="startyear" placeholder="When was the radiostation created?"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
