<div class="container pad-top">
  <a ui-sref="newRadiostation" class="btn-primary btn-lg nodecoration">Add New radiostation</a>
  <table class="table radiostationtable">
      <tr>
          <td><h3>All radiostations</h3></td>
          <td></td>
      </tr>
      <tr ng-repeat="List of radiostatnions">
          <td>{{radiostation.name}}</td>
          <td>{{radiostation.description}}</td>
          <td>{{radiostation.startyear}}</td>
          <td>
              <a class="btn btn-primary" ui-sref="viewRadiostation{id:radiostation.id})">View</a>
              <a class="btn btn-danger"  ng-click="deleteradiostation(radiostation)">Delete</a>
          </td>
      </tr>
  </table>
</div>
